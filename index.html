<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portfolio</title>
    
    <!-- FONTS: Silkscreen (Headers) and VT323 (Body text) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #c0c0c0;
            --accent-color: #4aff4d; /* Green */
            --spacing: 2rem;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'VT323', monospace; 
            font-size: 1.5rem;
            margin: 0;
            padding: var(--spacing);
            line-height: 1.2;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Use a blockier pixel font for headers */
        h1, h2 {
            font-family: 'Silkscreen', cursive;
            font-weight: 400;
        }

        h1 {
            font-size: 2.5rem; 
            color: var(--accent-color);
            margin-bottom: var(--spacing);
            text-shadow: 3px 3px 0px #000;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--text-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
            margin-top: 3rem;
        }

        /* Links */
        a { color: var(--accent-color); text-decoration: none; }
        a:hover { background-color: var(--accent-color); color: var(--bg-color); }

        /* THE GAME WIDGET CARD */
        .game-card {
            border: 2px solid var(--accent-color);
            background: #000;
            padding: 1rem;
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        /* Button style for the game */
        .play-btn {
            background-color: var(--accent-color);
            color: #000;
            padding: 10px 20px;
            font-family: 'Silkscreen', cursive;
            font-size: 1.2rem;
            border: 2px solid #000;
            box-shadow: 4px 4px 0px #fff;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .play-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #fff;
        }

        ul { list-style: square; padding-left: 2rem; }
        li { margin-bottom: 0.5rem; }
    </style>
</head>
<body>

    <header>
        <h1>PLAYER ONE: [YOUR NAME]</h1>
        <p>
            > Godot 4 Developer.<br>
            > Pixel Artist.<br>
            > Web Explorer.
        </p>
    </header>

    <section>
        <h2>Latest Release</h2>
        <p>Currently testing specific mechanics in Godot 4.</p>
        
        <!-- THE GAME CARD -->
        <div class="game-card">
            <p style="color: white; margin: 0;">PROJECT: TEST3</p>
            
            <!-- 
                This uses the Itch Widget instead of the full game.
                It's faster, cleaner, and doesn't crash browsers.
            -->
            <iframe frameborder="0" src="https://itch.io/embed/3196232" width="552" height="167"><a href="https://stefan8102.itch.io/test3">test3 by stefan8102</a></iframe>
            
            <br>
            <a href="https://stefan8102.itch.io/test3" target="_blank" class="play-btn">
                PLAY FULLSCREEN
            </a>
        </div>
    </section>

    <section>
        <h2>Quest Log</h2>
        <ul>
            <li><a href="https://github.com/yourusername">Github Repository</a></li>
            <li><a href="mailto:you@email.com">Contact Me</a></li>
        </ul>
    </section>

    <footer style="margin-top: 4rem; opacity: 0.5; font-size: 1rem;">
        <p>Â© 2025. Insert Coin.</p>
    </footer>

</body>
</html>
