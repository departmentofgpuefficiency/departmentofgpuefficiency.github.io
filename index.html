<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden Hermit</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- FONT: VT323 (The standard for pixel interfaces) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --text-color: #f0f0f0;
            --highlight: #f4b41b;      /* Lantern Gold */
            --shadow: #000000;
        }

        /* 1. THE WORLD SETTINGS */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            font-family: 'VT323', monospace;
            color: var(--text-color);
            
            /* THE MAGIC LINE: This keeps pixel art sharp when scaled up */
            image-rendering: pixelated; 
            
            /* CUSTOM CURSOR */
            cursor: url('Cursortest.png'), auto; 

            /* THE GRASS BACKGROUND */
            /* We load the tiny 16x16 image, but tell CSS to draw it at 64x64 (4x zoom) */
            background-image: url('grass.png');
            background-repeat: repeat;
            background-size: 64px 64px; 
        }

        /* 2. LAYOUT CONTAINER */
        .world-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centers vertically if page is short */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 3. THE HERMIT SCENE */
        .scene-display {
            /* This holds your hermit image */
            max-width: 100%;
            width: 600px; /* Adjust this to control how big the scene gets */
            
            /* Subtle float animation to make it feel alive */
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* 4. THE UI / TEXT LAYER */
        .dialogue-box {
            margin-top: -20px; /* Pulls text slightly up towards the image */
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent dark backing for readability */
            padding: 2rem;
            border: 4px solid var(--text-color);
            box-shadow: 8px 8px 0px var(--shadow);
            text-align: center;
            backdrop-filter: blur(2px); /* Blurs the grass behind the text slightly */
        }

        h1 {
            font-size: 3rem;
            color: var(--highlight);
            text-shadow: 3px 3px 0px var(--shadow);
            margin: 0 0 1rem 0;
            text-transform: uppercase;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.4;
            text-shadow: 2px 2px 0px var(--shadow);
        }

        /* 5. INTERACTIVE LINKS (BUTTONS) */
        .action-btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: #000;
            background-color: var(--highlight);
            text-decoration: none;
            border: 2px solid #fff;
            box-shadow: 4px 4px 0px var(--shadow);
            
            /* Custom cursor for links too */
            cursor: url('Cursortest.png'), pointer; 
        }

        .action-btn:hover {
            background-color: #fff;
            transform: translateY(-2px);
            box-shadow: 6px 6px 0px var(--shadow);
        }

        /* 6. AUDIO CONTROLS (Fixed to top right) */
        .audio-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 64px; /* Displayed size (2x the 32px file) */
            height: 64px;
            cursor: url('Cursortest.png'), pointer;
            z-index: 100;
            transition: transform 0.1s;
        }
        
        .audio-toggle:active {
            transform: scale(0.9);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .scene-display { width: 100%; }
            h1 { font-size: 2rem; }
            p { font-size: 1.2rem; }
            .audio-toggle { width: 48px; height: 48px; }
        }
    </style>
</head>
<body>

    <!-- AUDIO PLAYER (Hidden) -->
    <!-- loop="true" makes it repeat forever -->
    <audio id="bgm" loop>
        <source src="ambience.mp3" type="audio/mpeg">
    </audio>

    <!-- AUDIO BUTTON (Top Right) -->
    <img id="speaker-icon" src="speakeroff.png" alt="Toggle Sound" class="audio-toggle" onclick="toggleAudio()">

    <!-- MAIN WORLD -->
    <div class="world-container">
        
        <!-- THE SCENE (Your Art) -->
        <img src="scenetest.png" alt="The Hermitage" class="scene-display">

        <!-- THE DIALOGUE (Your Content) -->
        <div class="dialogue-box">
            <h1>The Garden Hermit</h1>
            <p>
                "Welcome, traveler. I am a different mind. 
                I build digital curiosities and offer strange insights."
            </p>

            <br>

            <!-- ACTION 1: The Pitch / Content -->
            <a href="#" class="action-btn">Read Scrolls</a>
            
            <!-- ACTION 2: The Game (Link to Itch) -->
            <a href="https://stefan8102.itch.io/test3" target="_blank" class="action-btn">Enter Portal</a>
            
            <!-- ACTION 3: Contact -->
            <a href="mailto:your@email.com" class="action-btn">Send Raven</a>
        </div>

    </div>

    <!-- JAVASCRIPT FOR AUDIO -->
    <script>
        var audio = document.getElementById("bgm");
        var icon = document.getElementById("speaker-icon");
        var isPlaying = false;

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                icon.src = "speakeroff.png"; // Switch to OFF image
            } else {
                audio.play();
                icon.src = "speakeron.png"; // Switch to ON image
                audio.volume = 0.5; // Set volume to 50%
            }
            isPlaying = !isPlaying;
        }
    </script>

</body>
</html>
