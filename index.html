<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #c0c0c0;
            --accent-color: #4aff4d; /* Green */
            --spacing: 2rem;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'VT323', monospace; 
            font-size: 1.5rem;
            margin: 0;
            padding: var(--spacing);
            line-height: 1.2;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        h1, h2 { font-family: 'Silkscreen', cursive; font-weight: 400; }
        h1 { font-size: 2.5rem; color: var(--accent-color); margin-bottom: var(--spacing); text-shadow: 3px 3px 0px #000; }
        h2 { font-size: 1.5rem; color: var(--text-color); border-bottom: 2px solid var(--accent-color); padding-bottom: 0.5rem; margin-top: 3rem; }

        a { color: var(--accent-color); text-decoration: none; }
        a:hover { background-color: var(--accent-color); color: var(--bg-color); }

        /* THE NEW CARD DESIGN - No iFrame, just pure CSS */
        .game-card {
            border: 2px solid var(--accent-color);
            background: #000;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
            position: relative;
            box-shadow: 8px 8px 0px #0a0a0a;
        }

        .game-title {
            font-family: 'Silkscreen', cursive;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1rem;
            display: block;
        }

        .game-desc {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            color: #aaa;
        }

        /* The Big Play Button */
        .play-btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: #000;
            padding: 15px 30px;
            font-family: 'Silkscreen', cursive;
            font-size: 1.5rem;
            border: 2px solid #000;
            box-shadow: 4px 4px 0px #fff;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.1s;
        }

        .play-btn:hover {
            background-color: #fff;
            color: #000;
            box-shadow: 4px 4px 0px var(--accent-color);
        }

        .play-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px;
        }

        ul { list-style: square; padding-left: 2rem; }
        li { margin-bottom: 0.5rem; }
    </style>
</head>
<body>

            <!-- This link goes to your itch page. It is 100% reliable. -->
            <a href="https://stefan8102.itch.io/test3" target="_blank" class="play-btn">
                START GAME
            </a>
        </div>
    </section>

</body>
</html>
